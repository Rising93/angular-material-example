<section class="container-fluid">
    <form
      class="row d-flex flex-column align-items-center justify-content-center mt-3"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()">
      <mat-form-field class="col-md-4 col-12 mt-3">
        <input
          matInput
          type="email"
          placeholder="Your email"
          formControlName="email"
          required
        >
        <mat-error *ngIf="!registerForm.hasError('required')">Email is invalid</mat-error>
        <mat-error *ngIf="registerForm.hasError('required')">Field is required</mat-error>
      </mat-form-field>
      <mat-form-field class="col-md-4 col-12 mt-3">
        <input
          matInput
          type="password"
          placeholder="Your password"
          formControlName="password"
        >
        <mat-hint align="end">{{registerForm.value!.password.length}} / 6</mat-hint>
        <mat-error *ngIf="!registerForm.hasError('required')">Password must contains at least 6 char</mat-error>
        <mat-error *ngIf="registerForm.hasError('required')">Field is required</mat-error>
      </mat-form-field>

      <mat-form-field class="col-md-4 col-12 mt-3">
        <mat-label>Choose a date</mat-label>
        <input
          [max]="maxDate"
          matInput
          [matDatepicker]="picker"
          placeholder="Your bithdate"
          formControlName="birthdate"
        >
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-error *ngIf="!registerForm.hasError('required')">Pick a date</mat-error>
        <mat-datepicker-toggle
          matSuffix
          [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-checkbox
        class="col-md-4 col-12 mt-3 text-center"
        formControlName="agree"
        color="primary"
      >Agree with Terms and Conditions
      </mat-checkbox>

      <button
        [disabled]="registerForm.invalid"
        type="submit"
        class="col-md-2 col-6 mt-3"
        mat-raised-button
        color="primary">Sign up</button>
    </form>
</section>
